    <main class="recruit-page-main">
        <div class="hero-sub">
            <div class="heading-hero">
                <h2 class="heading-hero__primary">CONTACT</h2>
                <h3 class="heading-hero__sub">私たちについて</h3>
            </div>
        </div>
        <div class="breadcrumb">
            <a class="breadcrumb__home" href="index.html">HOME</a>
            <span class="breadcrumb__arrow">></span>
            <span class="breadcrumb__this-page">CONTACT</span>
        </div>

        <section class="contact-component">
            <p class="contact-component__par">
                Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。
            </p>
            <form action="" class="contact-component__form">
                <ul class="contact-component__list">
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">お問い合わせ種別 <span class="note">* 必須</span></label>
                        <ul class="radio-wrapper">
                            <li class="radio-list-item">
                                <input type="radio" name="type" id="">
                                <label for="type" class="radio-label">お仕事のご依頼・ご相談</label>
                            </li>
                            <li class="radio-list-item">
                                <input type="radio" name="type" id="">
                                <label for="type" class="radio-label">お見積りのご依頼</label>
                            </li>
                            <li class="radio-list-item">
                                <input type="radio" name="type" id="">
                                <label for="type" class="radio-label">採用について</label>
                            </li>
                            <li class="radio-list-item">
                                <input type="radio" name="type" id="">
                                <label for="type" class="radio-label">その他</label>
                            </li>                           
                        </ul>
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            お名前<span class="note">* 必須</span>
                        </label>
                        <input type="text">
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            会社名
                        </label>
                        <input type="text">
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            メールアドレス<span class="note">* 必須</span>
                        </label>
                        <input type="text">
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            お電話番号<span class="note-gray">（半角英数字ハイフンなし）</span>
                        </label>
                        <input type="text">
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            お問い合わせ内容<span class="note">* 必須</span>
                        </label>
                        <textarea name="body" id=""></textarea>
                    </li>
                    <li class="contact-component__list-item">
                        <label for="type" class="contact-component__label">
                            当サイトのことを何で知りましたか？<span class="note">* 必須</span>
                        </label>
                        <select name="" id="">
                            <option value="">Google/Yahoo検索</option>
                            <option value="">SNS</option>
                            <option value="">ブログ</option>
                            <option value="">知人や友人</option>
                            <option value="">その他</option>
                        </select>
                    </li>
                </ul>
                <div class="form__btn-wrapper">
                    <a href="#!" class="btn btn-normal">送信する</a>
                </div>
            </form>
        </section>

        

       
        
        


        <section class="contact">
            <div class="heading-section">
                <h2 class="heading-section__primary">CONTACT</h2>
                <h3 class="heading-section__sub">お問い合わせ</h3>
            </div>
            <div class="contact__desc">私たちと一緒に働きませんか？</div>
            <div class="works__btn-wrapper">
                <a href="./company.html" class="btn btn-normal">MORE</a>
            </div>
        </section>
